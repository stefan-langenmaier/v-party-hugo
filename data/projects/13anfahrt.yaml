description: Die Party-Metropole Zusamaltheim liegt westlich von Augsburg zwischen Zusmarshausen und Wertingen! Über die Autobahn bis nach Zusmarshausen - 15 min über Land - PARTY-TOTAL-ERLEBEN!!!<br><br><br>Wenn ihr euch selber einen Bus organisiert und mit diesem mit mindestens 30 Leuten zur Party kommt, kommen wir zu euch in den Bus, um dort direkt die Eintrittsbändchen zu verteilen (zu vergünstigtem Preis und ohne Anstehen)!<br><br><img class="img-responsive img-centered" src="/img/Anfahrt/Bustarif.jpg" />
