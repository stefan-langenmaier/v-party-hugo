		subtitle = "PARTY - TOTAL - ERLEBEN!!!"
		buttonText = "Was gibt's Neues"


	# Services section
	[params.services]
        enable = true
		title = "BEREIT FÜR DAS PARTY-WOCHENENDE DES JAHRES?"
		subtitle = "Dann komm zur V-Party am 17. und 18. Mai 2024 und erlebe zwei unvergessliche Nächte voller Musik, Spaß und Partyfeeling!<br><br><br>Am Freitag, den 17. Mai, erwartet dich eine Nacht geprägt von elektrischer Musik mit unseren Top-DJs <br><br><b> DJ Gianluca Nobile, LE SHUUK und DJ Dropixx.</b><br><br>Lass dich von den energiegeladenen Beats mitreißen und tanze bis in die Morgenstunden.<br><br><br><br>Samstag, den 18. Mai, geht es mit <br><br><b> DJ ROBZ, DJ Dominik Koislmeyer, DJ LIZOT und DJ Tarik Asadi </b><br><br> weiter - mit einem vielfältigen Mix aus Mainstream-Hits, Classics und Club-Sounds.<br><br>Hier ist für jeden Geschmack etwas dabei, und du wirst sicherlich die ganze Nacht tanzen wollen.<br><br><br><br>Auf der V-Party erwartet dich eine einzigartige Atmosphäre, fantastische Lichteffekte und eine perfekte Soundanlage - alles, um dir das beste Party-Erlebnis zu bieten.<br><br>Feiere mit deinen Freunden oder lerne neue Leute kennen und erlebe eine Nacht, die du nie vergessen wirst.<br><br><br>PARTY – TOTAL – ERLEBEN<br><br>Eure V-Party-Crew"

        [[params.services.row]]

            [[params.services.row.list]]
                icon = "fa-music"
                title = "Musik"
                description = "Wir haben für euch wieder ein einzigartiges LineUp für die V-Party 2024 vorbereitet!!!<br><br><b> 17. Mai 2024 </b><br> DJ Gianluca Nobile <br> LE SHUUK <br> DJ Dropixx. <br><br><b> 18. Mai 2024 </b><br> DJ ROBZ <br> DJ Dominik Koislmeyer <br> DJ LIZOT <br> DJ Tarik Asadi"

            [[params.services.row.list]]
                icon = "fa-cutlery"
                title = "Food"
                description = "Für das leibliche Wohl ist gesorgt! <br><br> Der Schützenverein Zusamaltheim mit Bratwurst- und SchnitzelsemmelPommes, Wurstsalat, Pommes. <br><br> Ein weiterer Verpflegungs-Stand auf der V-Party bietet süße Crepes in verschiedenen Geschmacksrichtungen und Kaffee."

            [[params.services.row.list]]
                icon = "fa-beer"
                title = "Drinks"
                description = "Die Thekenlandschaft fasst auch dieses Jahr wieder über 250m. Die Bar im Zelt, das Weißbierkarussell, die Cocktailbar oder die Stände im Außenbreich laden jeden zum gemütlichen Verweilen ein..."

	    [[params.services.row.list]]
                icon = "fa-money"
                title = "Eintritt"
                description = "<b>Kein Einlass unter 18 Jahren!</b><br><br>Tickets gibt's nur an der Abendkasse!<br><br>Vergünstigter Eintritt durch Wochenend-Ticket!<br><br>Organisiert einen eigenen Bus und bekommt eure Eintrittsbändchen schneller und günstiger!"

