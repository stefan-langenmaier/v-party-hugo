	name = "Your name"
	description = "Your description"

	# Since this template is static, the contact form uses www.formspree.io as a
	# proxy. The form makes a POST request to their servers to send the actual
	# email. Visitors can send up to a 1000 emails each month for free.
    #
    # What you need to do for the setup?
    #
    # - set your email address under 'email' below
    # - upload the generated site to your server
    # - send a dummy email yourself to confirm your account
    # - click the confirm link in the email from www.formspree.io
    # - you're done. Happy mailing!
	email = "your@email.com"


	# Navigation
	[params.navigation]
		brand = "V-PARTY 03.-04. Juni 2022"
		services = "Party"
		portfolio = "Infos"
		about = "Historie"
		team = "Kontakt"
		contact = "Contact"
		chronic = "Chronik"

  
	# Hero section
	[params.hero]
		# To change the background image of the hero, replace 'header-bg_1.jpg' in
		# the 'static/img' folder.
		title = "V - PARTY 2022 Zusamaltheim"
		subtitle = "PARTY - TOTAL - ERLEBEN!!!"
		buttonText = "Was gibt's Neues"


	# Services section
	[params.services]
        enable = true
		title = "Party"
		subtitle = "<b>Am 03. & 04. Juni 2022 ist es wieder soweit!<br><br>Nach 2 Jahren Pause findet die V-Party endlich wieder statt! <br><br>Die Corona-Pandemie ist zwar noch nicht vorbei, da ihr aber alle fleißig beim Impfen wart, dürfen wir wieder feiern!!! <br><br>Wir sind mitten in den Vorbereitungen und sind stolz, euch in Kürze ein hammermäßiges LineUp präsentieren zu können! Wir haben wieder einige geniale Acts im Gepäck, die euch die V-Party 2022 nicht vergessen lassen werden. Seid gespannt! Das wird mega!!!! <br><br>Weitere Infos folgen demnächst! <br><br>Wir sehen uns am 03. & 04. Juni in Zusamaltheim! <br><br> PARTY – TOTAL – ERLEBEN<br><br>Eure V-Party-Crew</b>"

        [[params.services.row]]

            [[params.services.row.list]]
                icon = "fa-music"
                title = "Musik"
                description = "Wir haben für euch ein hammermäßiges LineUp für die V-Party 2022 zusammengestellt! Weitere Infos werden in Kürze bekannt gegeben! Seid gespannt!!!"

            [[params.services.row.list]]
                icon = "fa-cutlery"
                title = "Food"
                description = "Für das leibliche Wohl sorgt der Schützenverein Zusamaltheim mit Pommes, Wurstsalat, Bratwurst- und Schnitzelsemmel. Ein weiterer Verpflegungs-Stand auf der V-Party bietet süße Crepes in verschiedenen Geschmacksrichtungen und Kaffee."

            [[params.services.row.list]]
                icon = "fa-beer"
                title = "Drinks"
                description = "Die Thekenlandschaft fasst auch dieses Jahr wieder über 250m. Die Bar im Zelt, das Weißbierkarusell, die Cocktailbar oder die Stände im Außenbreich laden auch jeden zum gemütlichen Verweilen ein..."

	    [[params.services.row.list]]
                icon = "fa-money"
                title = "Eintritt"
                description = "Kein Einlass unter 18 Jahren!<br />Tickets gibt's nur an der Abendkasse!<br />Vergünstigter Eintritt durch Wochenend-Ticket!<br />Organisiert einen eigenen Bus und bekommt eure Eintrittsbändchen schneller und günstiger!"

	# Portfolio section
	[params.portfolio]
        enable = true
		# All projects defined in their own files. You can find example projects
		# at 'exampleSite/data/projects'. Copy the 'projects' folder into the 'data' directory
		# at the root of this Hugo site.
		# For more informtion take a look at the README.
		title = "Infos"
		subtitle = "Was muss ich sonst noch wissen?"

		[params.portfolio.modal]
            client = "Client"
            category = "Category"
            buttonText = "zurück"


